<source>
  @type secure_forward
  @id input
  @label @main
  self_hostname openshift-secure-forwarder
  port 24284

  shared_key logging

  secure no
#  secure yes
#  cert_path /fluentd/certs/ca_cert.pem
#  private_key_path /fluentd/certs/ca_key.pem
#  private_key_passphrase herpderp

</source>

<filter **>
  @type stdout
</filter>

<label @main>
  <match **>
    @type remote_syslog
    host "#{ENV['SYSLOG_HOST']}"
    port "#{ENV['SYSLOG_PORT']}"
    severity "#{ENV['SYSLOG_SEVERITY']}"
    tag "#{ENV['SYSLOG_TAG']}"
  </match>
</label>
